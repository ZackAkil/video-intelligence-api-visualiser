<html>


<head>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <style>
        #video-conatiner {
            position: relative;
            width: 700px;
            margin: 15px auto;
        }

        #video-conatiner>canvas {
            width: 100%;
            position: absolute;
            height: -webkit-fill-available;
        }

        video {
            width: 100%;
            margin: auto;
            display: block;
        }

        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        .mdl-layout__header {
            background-color: rgb(255 255 255);
            color: black;
        }

        #upload-data {
            text-align: center;
        }

        #feature-tabs{
            margin: 15px;
            text-align: center;
        }

        #feature-tabs > div{
            display: inline-block;
            font-size: 1.4em;
            padding:15px;
            cursor: pointer;
        }


        #feature-tabs > .selected{
            border-bottom: 2px solid #4285F4;
        }

        
    </style>
</head>


<body>

    <div id="app">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Cloud Video Intelligence API Visualiser</span>
            </div>
        </header>

        <div id="video-conatiner">
            <canvas id="my_canvas" width="500" height="300"></canvas>
            <video id="video" controls autoplay></video>
        </div>

        <div id="upload-data">
            <input id="video_input" type="file" accept="video/*" />
            <input id="json_input" type="file" accept="application/JSON" />
        </div>

        <div id="feature-tabs">
            <div class="selected mdl-shadow--2dp">Object Tracking</div>
        </div>



        <object-tracking-viz id="object_tracks" v-bind:json_data="json_data" v-bind:video_width="500"
            v-bind:video_height="300" v-bind:video_length="252" v-on:segment-clicked="jump_video"></object-tracking-viz>

    </div>

    <script src="components/object_tracking.js"></script>
    <script>

        function jump_video_to_time(time) {
            const video = document.querySelector('video')
            video.currentTime = time
            video.play()
        }

        var app = new Vue({
            el: '#app',
            data: {
                json_data: {}
            }, methods: {
                jump_video: function (event_data) {
                    document.querySelector('video').scrollIntoView({ 'behavior': 'smooth', 'block': 'center' })
                    jump_video_to_time(event_data.seconds)
                }
            }
        })



        const URL = window.URL || window.webkitURL

        function fetch_json(url) {
            var json = null
            $.ajax({
                'async': false,
                'url': url,
                'dataType': "json",
                'success': function (data) {
                    json = data
                }
            })
            return json
        }

        function load_video_from_url(url) {
            video.src = url
        }

        function load_video_dragged(event) {
            const file = this.files[0]
            const file_url = URL.createObjectURL(file)
            load_video_from_url(file_url)
        }

        function load_json_from_url(url) {
            var json = null
            $.ajax({
                'async': false,
                'url': url,
                'dataType': "json",
                'success': function (data) {
                    json = data
                }
            })
            json_data = json
            console.log(json_data)
            app.json_data = json_data
        }

        function load_json_dragged(event) {
            const file = this.files[0]
            const file_url = URL.createObjectURL(file)
            load_json_from_url(file_url);
        }

        var json_data = {}
        const video = document.getElementById('video')
        const video_input = document.getElementById('video_input')
        const json_input = document.getElementById('json_input')

        video_input.addEventListener('change', load_video_dragged, false)
        json_input.addEventListener('change', load_json_dragged, false)

        load_json_from_url("test_json.json")
        load_video_from_url("test_video.mp4")

    </script>

</body>

</html>
